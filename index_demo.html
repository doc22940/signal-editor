<!DOCTYPE html>
<html lang="en" ng-app="pulseApp">
<head>
    <meta charset="UTF-8">
    <title>Pulse Diagram Demo</title>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="lib/base64js.min.js"></script>
    <script src="lib/pako.min.js"></script>
    <script src="lib/lodash.min.js"></script>

    <link href="src/pulse-editor.css" rel="stylesheet">

    <script>
        angular.module('pulseApp', []).controller('DiagramDemoCtrl', function DiagramDemoCtrl($interval, $log) {
            var vm = this;
            vm.lines = [
                {name: 'SDA', input: '1', color: '#33CC33', height: 3, left: 1, top: 1},
                {name: 'SCL', input: '6 3 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 2 3 1000', color: '#3399FF', height: 3,  left: 1, top: 5},
                {
                    name: 'Demo',
                    input: '1000',
                    color: '#FF3333',
                    height: 3,
                    left: 1,
                    top: 10
                }
            ];

            // vm.test
            $interval(function () {
                // $log.info(new Date());
                vm.lines[0].name = new Date();
                vm.lines[0].input += ' 1';
            }, 1000);
        });
    </script>
    <script src="src/pulse-diagram.js"></script>
    <style>

    </style>
</head>
<body>

<pulse-editor></pulse-editor>

<div ng-controller="DiagramDemoCtrl as ctrl">
    <b>Diagram</b><br>
    <pulse-diagram style="width: 200px; height: 200px;" lines="ctrl.lines"></pulse-diagram>
</div>

</body>
</html>
